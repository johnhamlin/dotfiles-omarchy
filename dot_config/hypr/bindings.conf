# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Mac-style quit app shortcut instead of W
unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive,

# --- Vim-style window focus (Super + hjkl) ---
# Free up SUPER+j / SUPER+k (Omarchy uses them by default)
unbind = SUPER, J
unbind = SUPER, K

# Put the original Omarchy actions on combos that usually don’t collide
# (Pick one of these "show keybindings" options — both are seen in the wild)
bindd = SUPER CTRL, J, Toggle window split, togglesplit
bindd = SUPER CTRL, K, Show key bindings, exec, omarchy-menu-keybindings
# Alternatively:
# bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings

# Focus (matches arrow-key behavior, but on home row)
bindd = SUPER, H, Move focus left,  movefocus, l
bindd = SUPER, J, Move focus down,  movefocus, d
bindd = SUPER, K, Move focus up,    movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

# Swap windows (matches Super+Shift+Arrow)
bindd = SUPER SHIFT, H, Swap window left,  swapwindow, l
bindd = SUPER SHIFT, J, Swap window down,  swapwindow, d
bindd = SUPER SHIFT, K, Swap window up,    swapwindow, u
bindd = SUPER SHIFT, L, Swap window right, swapwindow, r

# Change tiling modes
bindd = SUPER, M, Master layout, exec, hyprctl keyword general:layout master
bindd = SUPER, D, Dwindle layout, exec, hyprctl keyword general:layout dwindle

# bindd = $mainMod CTRL, left, Move workspace left a montitor, movecurrentworkspacetomonitor, l
# bindd = $mainMod CTRL, right, Move workspace left a montitor, movecurrentworkspacetomonitor, r

bindd = SUPER SHIFT, RETURN, Move to root, layoutmsg, movetoroot

# Navigate group tabs with vim-like keys (kills lock binding)
unbind = SUPER CTRL, L
bindd = SUPER CTRL, L, Next window in group, changegroupactive, f
bindd = SUPER CTRL, H, Previous window in group, changegroupactive, b

# Change omarchy menu and hide waybar shortcuts
unbind = SUPER ALT, SPACE
unbind = SUPER CTRL, SPACE
# this is avilable for something important
unbind = SUPER SHIFT, SPACE
bindd = SUPER ALT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar
bindd = SUPER CTRL, SPACE, Omarchy menu, exec, omarchy-menu

# disable Omarchy's Super+F (file manager)
unbind = SUPER, F
# Hyprland fullscreen that keeps browser tabs visible
bindd = SUPER, F, Fullscreen, fullscreenstate, 2 0   # compositor fullscreen; client thinks "normal"
bindd = SUPER CTRL, F, Fullscreen for games, fullscreen, 0

# Hardware toggles
bindd = SUPER SHIFT, I, Toggle internal keyboard, exec, toggle-internal-keyboard
